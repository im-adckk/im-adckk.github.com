<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ADC Invoice / Quotation App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    
    <div class="header-content">
      
      <!-- Login Modal -->
      <div id="loginModal" class="modal-overlay" style="display: none;">
        <div class="modal" style="max-width: 400px;">
          <h3>Login Required</h3>
          <div class="form-group">
            <label>Name:</label>
            <input type="text" id="login-name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <div class="modal-actions">
            <button id="login-btn" class="btn-primary">Login</button>
          </div>
        </div>
      </div>

      <div class="header-buttons">
        
        <div class="document-type-selector">
          <div class="segmented-control">
            <input type="radio" id="quotation-option" name="doc-type" value="quotation" checked>
            <label for="quotation-option" class="segment">
              <span class="icon">ðŸ“‹</span>
              <span class="text">Quotation</span>
            </label>
            
            <input type="radio" id="invoice-option" name="doc-type" value="invoice">
            <label for="invoice-option" class="segment">
              <span class="icon">ðŸ§¾</span>
              <span class="text">Invoice</span>
            </label>
          </div>
        </div>
        
        <button onclick="window.location.href='history.html'">History</button>
        <button id="save-btn">Save</button>
        <button id="export-pdf">Export PDF</button>
      </div>
    </div>
     <!-- User Info in Header -->
    <div id="user-info" style="position: absolute; top: 10px; right: 10px; display: none;">
      <span>Welcome, <strong id="user-name"></strong></span>
      <button onclick="logout()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Logout</button>
    </div>
      
  </header>
  
  <main class="grid">
    <section id="catalog">
      <h2>Items</h2>
      <div id="groups"></div>
      <div id="items"></div>
    </section>

    <section id="invoice">
      <h2 id="doc-title">Quotation</h2>

      <div id="customer-section" class="card">
        <section id="customer-info">
          <h3>Customer Details</h3>
        
          <div class="form-group">
            <input
              type="text"
              id="customer-search"
              placeholder="ðŸ” Search customer by name, phone, or email..."
              autocomplete="off"
            />
            <div id="customer-results" class="dropdown"></div>
          </div>

          <!-- Add New Customer Modal -->
          <div id="addCustomerModal" class="modal-overlay">
            <div class="modal">
              <h3>Add New Customer</h3>
              <label>Name</label>
              <input type="text" id="new-cust-name" placeholder="Customer Name" required />
          
              <label>Contact Number</label>
              <input type="text" id="new-cust-contact" placeholder="Phone Number" />
          
              <label>Email</label>
              <input type="email" id="new-cust-email" placeholder="Email" />
          
              <label>Address</label>
              <textarea id="new-cust-address" placeholder="Address"></textarea>
          
              <div class="modal-actions">
                <button id="save-new-customer" class="btn-primary">Save</button>
                <button id="cancel-new-customer" class="btn-secondary">Cancel</button>
              </div>
            </div>
          </div>

        
          <input type="text" id="cust-name" placeholder="Customer Name" />
          <input type="text" id="cust-phone" placeholder="Contact Number" />
          <input type="text" id="cust-email" placeholder="Email Address" />
          <textarea id="cust-address" placeholder="Customer Address"></textarea>
        </section>

      </div>

      <div id="lines"></div>

      <div class="form-group">
        <label for="staff-contact">Contact Department:</label>
        <select id="staff-contact" class="form-control">
          <option value="">-- Select Contact Department --</option>
        </select>
      </div>
    
      <div id="summary">
        <div>Total: <strong id="total">0.00</strong></div>
        <p class="tax-note">* Prices are inclusive of tax (SST included)</p>
        <textarea id="notes" placeholder="Notes"></textarea>
      </div>
    </section>
  </main>
  <div id="spinner">
    <div class="spinner-circle"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
