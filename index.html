<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ADC Invoice / Quotation App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Invoice / Quotation</h1>
    <div>
      <label>
        <input id="toggle-type" type="checkbox"> Toggle Invoice / Quotation
      </label>
      <button id="save-btn">Save</button>
      <button id="export-pdf">Export PDF</button>
    </div>
  </header>

  <main class="grid">
    <section id="catalog">
      <h2>Items</h2>
      <div id="groups"></div>
      <div id="items"></div>
    </section>

    <section id="invoice">
      <h2 id="doc-title">Quotation</h2>

      <div id="customer-section" class="card">
        <section id="customer-info">
          <h3>Customer Details</h3>
        
          <div class="form-group">
            <input
              type="text"
              id="customer-search"
              placeholder="🔍 Search customer by name, phone, or email..."
              autocomplete="off"
            />
            <div id="customer-results" class="dropdown"></div>
          </div>
        
          <input type="text" id="cust-name" placeholder="Customer Name" />
          <input type="text" id="cust-phone" placeholder="Contact Number" />
          <input type="text" id="cust-email" placeholder="Email Address" />
          <textarea id="cust-address" placeholder="Customer Address"></textarea>
        </section>

      </div>

      <div id="lines"></div>
    
      <div id="summary">
        <div>Total: <strong id="total">0.00</strong></div>
        <p class="tax-note">* Prices are inclusive of tax (SST included)</p>
        <textarea id="notes" placeholder="Notes"></textarea>
      </div>
    </section>
  </main>
  <div id="spinner">
    <div class="spinner-circle"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
